<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body onload="loadgeolocation()">
    <div class="weatherbody">
        <div class="weatherinput">
            <div class="state">
                <h2 id="country">NG</h2>
                <p id="location">Ogbomoso</p>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <span class="material-icons" style="color: white;">
                    search
                </span>
            </div>

        </div>


        <div class="details">
            <div class="del">
                <span class="thud material-icons">
                    thunderstorm
                </span>
                <p class="temp" id="temp">12 <sup>o</sup><span>C</span> </p>
            </div>
            <div class="cont">
                <div>
                    <span class="thud material-icons">
                        thunderstorm
                    </span>
                    <p> Humidity</p>
                    <p style="text-align: center;" id="hum"></p>
                </div>
                <div>
                    <span class="thud material-icons">
                        cloud
                    </span>
                    <p>Cloud</p>
                    <P style="text-align: center;" id="cloud">50%</P>
                </div>
                <div>
                    <span class="thud material-icons">
                        thunderstorm
                    </span>
                    <p> Wind</p>
                    <P style="text-align: center;" id="wind">50%</P>
                </div>



            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
